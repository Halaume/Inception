version: '3.5'

services:
  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx
    image: nginx:inception
    container_name: nginx
    networks:
      - Awesome_network
    volumes:
      - wordpress-vol:/var/www/html/wordpress
    ports: 
      - "443:443"
    restart: always

  mariadb:
    build: requirements/mariaDB
    image: mariadb:inception
    container_name: mariadb
    restart: always
    volumes:
      - database:/var/lib/mysql
    networks:
      - Awesome_network
    env_file: ./.env

  wordpress:
    depends_on:
      - mariadb
    build: requirements/wordpress
    image: wordpress:inception
    container_name: wordpress
    restart: always
    networks:
      - Awesome_network
    volumes:
      - wordpress-vol:/var/www/html/wordpress
    env_file: ./.env

networks:
  Awesome_network:
volumes:
  database:
  wordpress-vol:

